    <title>Wisdom & Experience Life</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon">

    <!-- Google Fonts -->

<body>

<!-- ======= Quotes Section ======= -->
<section id="quotes" class="quotes" th:fragment="quote-section">
    <div class="container">
        <div class="lst-item">
            <div class="item" th:each="quote : ${quotes}">
                <div class="item-content">
                    <section class="icon-box">
                        <h4 class="quote-content" th:text="${quote.content}"></h4>
                        <p class="quote-author" th:text="${quote.author} ? ${quote.author.name} : 'Anonymous'"></p>
                    </section>
                    <footer>
                        <button class="share-button">
                            <i class="fa fa-share-alt fa-x"></i>
                        </button>
                        <button class="exclam-button">
                            <i class="fa fa-exclamation-circle fa-x"></i>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Quotes Section -->

</body>
