<body>

<!-- ======= Header ======= -->
<div th:replace="general/header :: header"/>
<!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div class="hero-container">
        <h1>Wisdom Life</h1>
        <h2>Science is organized knowledge. Wisdom is organized life</h2>
        <div class="input-field">
            <input id="search" data-toggle="modal" data-target="#modal-container" placeholder="Search Quote" readonly/>
        </div>
        <div class="change-option">
            <hr/>
            <span>
          <span class="or-field">Or</span>
        </span>
            <hr/>
        </div>
        <a class="explore-button" href="/quotes">
            <span class="explore-text">Explore Quotes</span>
        </a>
    </div>
</section>
<!-- End Hero -->

<!-- ======= Modal Search Section ======= -->
<div id="modal-container" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <form class="form-search">
                    <input id="search-content" namd="search-content" type="search" placeholder="Search Quote"
                           onsearch="search()"/>
                </form>
            </div>
            <div class="modal-body">
                <section class="filter-option">
                    <button id="all" class="btn all" onclick="getAllResults()"><i class="fa fa-th-list"></i></button>
                    <button id="authors" class="btn authors" onclick="filterByAuthors()"><i class="fa fa-user"></i>
                    </button>
                    <button id="collectins" class="btn collections" onclick="filterByCollections()"><i
                            class="fa fa-star"></i></button>
                    <button id="quotes" class="btn quotes" onclick="filterByQuotes()"><i class="fa fa-quote-right"></i>
                    </button>
                    <button id="topics" class="btn topics" onclick="filterByTopics()"><i class="fa fa-folder"></i>
                    </button>
                </section>
                <section class="result-option">
                    <h4>
                        <span class="customize-result"></span>
                    </h4>
                    <p>
                        <span class="empty-result"></span>
                    </p>
                    <section class="list-results">
                    </section>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div><!-- End Modal Search -->

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
<script src="assets/js/index.js"></script>
